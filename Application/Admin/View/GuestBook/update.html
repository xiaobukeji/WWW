<include file="Public/header" title="编辑留言" />
<div id="page-wrapper">
    <form method="post" action="{:U('guestbook/update?id=')}{$guestbook.id}">
        <div class="form-group">
            <label for="post-title">留言标题</label>
            <input type="text" name="title" class="form-control" value="{$guestbook.title}" id="post-title" placeholder="输入留言标题">
        </div>
        <div class="form-group">
            <label for="post-content">留言内容</label>
            <script id="post-content" name="contents" type="text/plain">{$guestbook.contents|htmlspecialchars_decode}</script>
        </div>
        <div class="form-group">
            <label for="post-title">留言者</label>
            <input type="text" name="username" class="form-control" value="{$guestbook.username}" id="post-title" placeholder="输入留言者">
        </div>
        <input type="hidden" name="id" value="{$guestbook.id}">
        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>
<!-- 配置文件 -->
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.js"></script>
<!-- 实例化编辑器 -->
<script type="text/javascript">
    var ue = UE.getEditor('post-content',{
        toolbars: [
            ['fullscreen', 'source', 'undo', 'redo','bold', 'italic', 'underline','fontborder', 'strikethrough', '|','simpleupload', 'insertimage','attachment','emotion','link','unlink', '|', 'removeformat', 'formatmatch', 'autotypeset', 'blockquote','searchreplace', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc'],
            ['inserttable','insertrow', 'insertcol','mergeright', 'mergedown','deleterow', 'deletecol','splittorows','splittocols', 'splittocells','deletecaption','inserttitle', 'mergecells', 'deletetable','insertparagraphbeforetable', 'paragraph','fontsize','fontfamily']
        ],
        initialFrameHeight:500,
        zIndex:100
    });
</script>
<include file="Public/footer" />
