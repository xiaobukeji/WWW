<include file="Public/header" title="编辑留言" />
<div id="page-wrapper">
    <form method="post" action="{:U('guestbook/update?id=')}{$guestbook.id}">
        <div class="form-group">
            <label for="post-title">留言标题</label>
            <input type="text" name="title" class="form-control" value="{$guestbook.title}" id="post-title" placeholder="输入留言标题">
        </div>
        <div class="form-group">
            <label for="post-content">留言内容</label><br>
            <textarea name="contents" class="form-control" rows="10" cols="80" id="post-title" placeholder="输入留言内容">{$guestbook.contents|htmlspecialchars_decode}</textarea>
        </div>
        <div class="form-group">
            <label for="post-title">留言者</label>
            <input type="text" name="username" class="form-control" value="{$guestbook.username}" id="post-title" placeholder="输入留言者">
        </div>
        <input type="hidden" name="id" value="{$guestbook.id}">
        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>
<include file="Public/footer" />
